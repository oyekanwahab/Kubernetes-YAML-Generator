<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>K8s YAML Generator</title>
  <link rel="stylesheet" href="css/style.css?v=1.0" />
</head>
<body>
  <div class="container">
    <h2>Kubernetes YAML Generator</h2>

    <div class="mode-selector">
      <label for="generationMode">Generation Mode:</label>
      <select id="generationMode" onchange="toggleMode()">
        <option value="easy">Easy Mode</option>
        <option value="pro">Pro Mode</option>
      </select>
    </div>

    <label for="resourceType">Select Resource Type:</label>
    <select id="resourceType" onchange="renderForm()">
      <option value="">-- Select --</option>
      <option value="Pod">Pod</option>
      <option value="Deployment">Deployment</option>
      <option value="Service">Service</option>
      <option value="ConfigMap">ConfigMap</option>
      <option value="Secret">Secret</option>
      <option value="Namespace">Namespace</option>
      <option value="PersistentVolume">PersistentVolume</option>
      <option value="PersistentVolumeClaim">PersistentVolumeClaim</option>
      <option value="Ingress">Ingress</option>
      <option value="HorizontalPodAutoscaler">HorizontalPodAutoscaler</option>
      <option value="Job">Job</option>
      <option value="CronJob">CronJob</option>
      <option value="DaemonSet">DaemonSet</option>
      <option value="StatefulSet">StatefulSet</option>
      <option value="ServiceAccount">ServiceAccount</option>
      <option value="Role">Role</option>
      <option value="RoleBinding">RoleBinding</option>
      <option value="ClusterRole">ClusterRole</option>
      <option value="ClusterRoleBinding">ClusterRoleBinding</option>
      <option value="NetworkPolicy">NetworkPolicy</option>
    </select>

    <div id="formArea" style="margin-top: 20px;"></div>

    <h3>Generated YAML</h3>
    <pre id="output" style="margin-top: 20px;"></pre>

    <div style="text-align: center; margin-top: 20px;">
      <button onclick="generateYAML()">Generate YAML</button>
      <button onclick="downloadYAML()">Download YAML</button>
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script src="js/main.js?v=1.0"></script>
  </div>
</body>
</html>
